

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Movie Shop</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        Genres
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li *ngFor="let genre of genreList"><a class="dropdown-item" href="#">{{genre.name}}</a></li>
                    </ul>
                </li>
            </ul>
            <div class="d-flex">
                <!--If use is not logged in: display login and register button-->
                <ng-container *ngIf="!isLoggedIn">
                    <li class="nav-item">
                        <a [routerLink]="['/account/login']" class="nav-link">Login</a>
                    </li>
                    <li class="nav-item">
                        <a [routerLink]="['/account/register']" class="nav-link">Register</a>
                    </li>
                </ng-container>

                <!--If user logged in: display names and logout button-->
                <ng-container *ngIf="isLoggedIn">
                    <span class="nav-link"> {{ user.family_name + ' ' + user.given_name }} </span>
                    <a [routerLink]="[ '/']" (click)="logout()" class="nav-link">Logout</a>
                </ng-container>
            </div>
        </div>
    </div>
</nav>

<div class="row justify-content-center">
    <div class="col-md-5 shadow">
        <h1>Login</h1>
        <hr />
        <div *ngIf="invalidLogin" style="color: red;">
            Please check email/password
        </div>
        <div class="row">
            <div class="col-md-8">
                <form (ngSubmit)="submit()">
                    <div class="form-group">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" [(ngModel)]="userLogin.email" name="email" class=" form-control" id="email" aria-describedby="emailHelp">
                    </div>
                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" [(ngModel)]="userLogin.password" name="password" class="form-control" id="password">
                    </div>
                    <hr/>
                    <div class="form-group">
                        <input type="submit" value="Login" class="btn btn-primary" />
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="rounded">
    <div class="container-fluid bg-light">
        <div class="row">
            <div class="col-6 col-lg-3 col-sm-4 col-xl-2" *ngFor="let movieCard of pagination.data">
                <app-movie-card [movieCard]="movieCard"></app-movie-card>
            </div>
        </div>
    </div>
</div>

<nav aria-label="Page navigation example">
    <ul class="pagination">

        <li *ngIf="pagination.hasPreviousPage" class="page-item">
            <a class="page-link" [routerLink]="['./']" [queryParams]="{pageNumber: pagination.pageIndex - 1}">
                &laquo;
            </a>
        </li>

        <ng-container *ngIf="pagination.pageIndex > 3">
            <li class="page-item">
                <a class="page-link" [routerLink]="['./']" [queryParams]="{pageNumber:1}" >
                    1
                </a>
            </li>
            <li class="page-item disable">
                <a class="page-link" tabindex="-1" aria-disabled="true" >
                    ...
                </a>
            </li>
        </ng-container>

        <li *ngIf="(pagination.pageIndex - 2) >= 1" class="page-item">
            <a class="page-link" [routerLink]="['./']" [queryParams]="{pageNumber:pagination.pageIndex - 2}" >
                {{pagination.pageIndex - 2}}
            </a>
        </li>
        <li *ngIf="(pagination.pageIndex - 1) >= 1" class="page-item">
            <a class="page-link" [routerLink]="['./']" [queryParams]="{pageNumber:pagination.pageIndex - 1}" >
                {{pagination.pageIndex - 1}}
            </a>
        </li>
        <li class="page-item">
            <a class="page-link" [routerLink]="['./']" [queryParams]="{pageNumber:pagination.pageIndex}" >
                {{pagination.pageIndex}}
            </a>
        </li>
        <li *ngIf="(pagination.pageIndex + 1) <= pagination.totalPages" class="page-item">
            <a class="page-link" [routerLink]="['./']" [queryParams]="{pageNumber:pagination.pageIndex + 1}" >
                {{pagination.pageIndex + 1}}
            </a>
        </li>
        <li *ngIf="(pagination.pageIndex + 2) <= pagination.totalPages" class="page-item">
            <a class="page-link" [routerLink]="['./']" [queryParams]="{pageNumber:pagination.pageIndex + 2}" >
                {{pagination.pageIndex + 2}}
            </a>
        </li>

        <ng-container *ngIf="pagination.pageIndex < (pagination.totalPages - 2)">
            <li class="page-item disabled">
                <a class="page-link" tabindex="-1" aria-disabled="true" >
                    ...
                </a>
            </li>
            <li class="page-item">
                <a class="page-link" [routerLink]="['./']" [queryParams]="{pageNumber:pagination.totalPages}" >
                    {{pagination.totalPages}}
                </a>
            </li>
        </ng-container>

        <li *ngIf="pagination.hasNextPage" class="page-item">
            <a class="page-link" [routerLink]="['./']" [queryParams]="{pageNumber:pagination.pageIndex + 1}" >
                &raquo;
            </a>
        </li>

    </ul>
</nav>
